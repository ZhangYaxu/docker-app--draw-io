dist: 19.04

language: python

python:
  - '3.7'

services:
  - docker

branches:
  only:
    - master

install:
  - lsb_release -a
  - docker --version
  - docker-compose --version
  - pip install docker==3.7.3 docker-compose molecule requests==2.20.1

jobs:
  include:
    - stage: test
      script:
        - cd ansible/test--docker-compose--compose--create.role && molecule test
